<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5..3.0-alpha/dist/css/bootstrap.min">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width:400px;
            margin:auto;
            padding:3rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="login-container mt-5">
        <h2 class="text-center">Login</h2>
        <form method="post" th:action="@{/login}">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="digite seu login">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="digite seu login">
            </div>
            <button type="submit" class="btn btn-primary w-100">ENtrar</button>
        </form>

    </div>


</body>
